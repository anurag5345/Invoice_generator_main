<div class="wrapper">
  <form (ngSubmit)="login()">
    <h1>Login</h1>

    <div class="input-box">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
      <i class="bx bxs-user"></i>
    </div>

    <div class="input-box">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <i class="bx bxs-lock-alt"></i>
    </div>

    <button type="submit" class="btn">Login</button>

    <div class="register-link">
      <p>Dont have an account? 
        <a (click)="navigateToSignup()">Register</a>
      </p>
    </div>
  </form>
</div>
