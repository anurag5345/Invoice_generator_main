<div class="home-hero">
  <div class="hero-inner">
    <div class="hero-text">
      <h1>Invoice Generator</h1>
      <p class="lead">
        Create, manage and download professional invoices in seconds.
      </p>

      <div class="hero-cta">
        <button class="btn primary" routerLink="/invoices/new">
          Create Invoice
        </button>
        <button class="btn small" routerLink="/invoices">View Invoices</button>
      </div>
    </div>

    <div class="hero-stats">
      <div class="stat">
        <div class="value">{{ totalInvoices || "—" }}</div>
        <div class="label">Invoices</div>
      </div>
      <div class="stat">
        <div class="value">{{ totalDue || "—" }}</div>
        <div class="label">Amount Due (₹)</div>
      </div>
      <div class="stat">
        <div class="value">{{ customerCount || "—" }}</div>
        <div class="label">Customers</div>
      </div>
    </div>
  </div>
</div>

<div class="home-content">
  <div class="card">
    <h3>Quick actions</h3>
    <div class="actions">
      <button class="btn" routerLink="/invoices/new">New Invoice</button>
      <button class="btn" routerLink="/invoices">Manage Invoices</button>
      <button class="btn" routerLink="/login">Account</button>
    </div>
  </div>

  <div class="card">
    <h3>Recent invoices</h3>
    <p class="muted">Open the invoices list to see recent activity.</p>
  </div>
</div>
