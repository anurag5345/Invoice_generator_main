<div class="card">
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h3>Invoices</h3>
    <div><button mat-button color="primary" routerLink="/invoices/new">New Invoice</button></div>
  </div>
  <table class="table-items"><thead><tr><th>Invoice #</th><th>Customer</th><th>Date</th><th>Total</th><th>Actions</th></tr></thead>
    <tbody><tr *ngFor="let inv of invoices"><td>{{inv.invoiceNumber}}</td><td>{{inv.customerName}}</td><td>{{inv.date | date}}</td><td>{{inv.totalWithGST || 0 | number:'1.2-2'}}</td><td><button mat-button (click)="view(inv.id)">View</button><button mat-button (click)="edit(inv.id)">Edit</button><button mat-button color="warn" (click)="delete(inv.id)">Delete</button></td></tr></tbody>
  </table>
</div>
